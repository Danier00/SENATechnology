<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejericio 1 de bootstrap</title>
    <!--control de eventos-->
    <script src="../../js/jquery-3.7.1.min.js" defer></script>
    <!--control del dom, animaciones-->
    <script src="../../js/popper.min.js" defer></script>
    <!--bootstrap-->
    <!--screen para pantallas de mas de 500px-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" media="screen">
    <script src="../../js/bootstrap.min.js" defer></script>
</head>
<body>
    <h1 class="text-white text-center">Uso de contenido de form bootstrap</h1>
    <form class="container w-75 shadow-lg rounded border border-black" style="background-color: #c3c0c0d9;">
        <div class="mb-3">
            <label for="" class="form-label">Nombre</label>
            <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Gabriel"
            />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Apellido</label>
            <input
                type="text"
                class="form-control"
                name="lastName"
                id="lastName"
                placeholder="Villanueva Perez"
            />
        </div>
    </form>
    
</body>
</html>
